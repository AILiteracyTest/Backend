services:
  - type: web
    name: image-analysis-api          
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt            
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false